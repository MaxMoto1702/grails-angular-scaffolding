<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="${propertyName}.create" class="create">New ${className}</a></li>
    </ul>
</div>
<div id="list-${propertyName}" class="content scaffold-list" role="main">
    <h1>${className} List</h1>
    <table>
        <thead>
        <tr>
            <% listProperties.each { %>
                <th>${it.key.defaultLabel}</th>
            <% } %>
        </tr>
        </thead>
        <tbody>
            <tr ng-class="{'even': \$index%2 == 0, 'odd': \$index%2 == 1}" ng-repeat="${propertyName} in ${controllerName ? controllerName + '.' : ''}${propertyName}List">
                <% listProperties.eachWithIndex { prop, idx -> %>
                    <% if(idx == 0) { %>
                        <td><a ui-sref="${propertyName}.show({id: ${propertyName}.id})">${prop.value}</a></td>
                    <% } else { %>
                        <td>${prop.value}</td>
                    <% } %>
                <% } %>
            </tr>
        </tbody>
    </table>
    <!--    <div class="pagination">
            <g:paginate total="\${partCount ?: 0}" />
        </div>-->
</div>
