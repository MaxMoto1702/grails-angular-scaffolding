<div id="list-${propertyName}" class="content scaffold-list" role="main">
    <h1>${className} List</h1>
    <table>
        <thead>
        <tr>
            <% listProperties.each { %>
                <th>${it.key.naturalName}</th>
            <% } %>
        </tr>
        </thead>
        <tbody>
            <tr ng-class="{'even': \$index%2 == 0, 'odd': \$index%2 == 1}" ng-repeat="${propertyName} in vm.${propertyName}s">
                <% listProperties.each { %>
                <td>${it.value}</td>
                <% } %>
            </tr>
        </tbody>
    </table>
    <!--    <div class="pagination">
            <g:paginate total="\${partCount ?: 0}" />
        </div>-->
</div>
